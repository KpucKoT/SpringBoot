<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST"
      th:action="@{/users}"
      th:object="${user}">

    <label for="name">Enter name: </label>
    <input id="name" th:field="*{name}" th:value="*{getName()}" type="text"/>
    <br/>

    <label for="lastName">Enter Last name: </label>
    <input id="lastName" th:field="*{lastName}" th:value="*{getLastName()}" type="text"/>
    <br/>

    <label for="email">Enter Email: </label>
    <input id="email" th:field="*{email}" th:value="*{getEmail()}" type="text"/>
    <br/>

    <label for="car_id">Enter Car ID: </label>
    <input id="car_id" th:field="*{car_id}" th:value="*{getCar_id()}" type="text"/>
    <br/>

    <input TYPE="submit" value="create">
</form>

</body>
</html>
